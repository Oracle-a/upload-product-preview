<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
     <form id="address-form" class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg border border-gray-100">
  <h2 class="text-2xl font-semibold text-green-700 mb-6 text-center">Shipping Address</h2>

  <div class="grid md:grid-cols-2 gap-6">
    <div class="col-span-2">
      <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div class="col-span-2 md:col-span-1">
      <label for="phone-number" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
      <input type="tel" id="phone-number" name="phoneNumber" placeholder="e.g. 08012345678"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div class="col-span-2 md:col-span-1">
      <label for="city" class="block text-gray-700 text-sm font-medium mb-2">City</label>
      <input type="text" id="city" name="city" placeholder="City"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div class="col-span-2">
      <label for="street-address" class="block text-gray-700 text-sm font-medium mb-2">Street Address</label>
      <input type="text" id="street-address" name="streetAddress" placeholder="House No., Street Name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div class="col-span-2 md:col-span-1">
      <label for="state" class="block text-gray-700 text-sm font-medium mb-2">State</label>
      <input type="text" id="state" name="state" placeholder="State"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div class="col-span-2 md:col-span-1">
      <label for="country" class="block text-gray-700 text-sm font-medium mb-2">Country</label>
      <select id="country" name="country"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="">Select Country</option>
        <option value="Nigeria">Nigeria</option>
      </select>
    </div>
  </div>

  <div class="mt-8 text-center">
    <button type="submit"
      class="bg-green-700 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 shadow-md">
      Submit Address
    </button>
  </div>
</form>


<script src="../Address-form/address-form.js"></script>
</body>
</html>
