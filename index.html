<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link href="./upload-product.css" rel="stylesheet">
</head>
<body>
   <div class="bg-green-700 text-white sticky top-0 pl-2">
  <nav class="flex justify-between items-center">
    <div class="header">
      <h1>FarmLink</h1>
      <p class="text-xs mb-2">Empowering Farmers. Reducing Wastes. Connecting Markets.</p>
    </div>
    <button data-collapse-toggle="navbar-search" type="button" class="md:hidden flex items-center p-2 w-10 h-10 text-sm rounded-lg  focus:outline-none">
      <span class="sr-only">Open main menu</span>
      <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden md:flex">
      <ul class="flex space-x-4 ml-6 text-sm font-medium">
        <li><a href="index.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Home</a></li>
        <li><a href="index.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Products</a></li>
         <li><a href="upload-product.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Upload</a></li>
        <li><a href="search.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Search</a></li>
        <li><a href="cart.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Cart</a></li>
        <li><a href="contact.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
    <ul class="space-y-2 mt-2">
      <li><a href="index.html" class="block hover:text-yellow-300">Home</a></li>
      <li><a href="index.html" class="block hover:text-yellow-300">Products</a></li>
       <li><a href="upload-product.html" class="block hover:text-yellow-300">Upload</a></li>
      <li><a href="search.html" class="block hover:text-yellow-300">Search</a></li>
      <li><a href="cart.html" class="block hover:text-yellow-300">Cart</a></li>
      <li><a href="contact.html" class="block hover:text-yellow-300">Contact</a></li>
    </ul>
  </div>
</div>
   

  <div class=" mt-2">
    <form id="product-form" class="max-w-md mx-auto p-4 md:p-6 lg:p-8 rounded shadow-md md:max-w-lg lg:max-w-2xl">
        <h2 class="text-lg md:text-xl lg:text-2xl font-bold mb-4">Upload Product</h2>

      <div class="mb-4">
    <label for="product-name" class="block text-sm font-medium mb-2">Product Name:</label>
    <input type="text" id="product-name" name="product-name" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
      </div>

      <div class="mb-4">
    <label for="product-description" class="block text-sm font-medium mb-2">Product Description:</label>
    <textarea id="product-description" name="product-description" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring"></textarea>
      </div>

      <div class="mb-4">
    <label for="product-category" class="block text-sm font-medium mb-2">Product Category:</label>
    <select id="product-category" name="product-category" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
      <option value="">Select a category</option>
      <option value="animal Products">Animal Products</option>
      <option value="bags">Bags/Bigger Quantities</option>
      <option value="fruits">Fruits</option>
      <option value="grains">Grains</option>
      <option value="legumes">Legumes</option>
      <option value="livestocks">Livestocks</option>
      <option>Staple/Crops</option>
      <option value="vegetables">Vegetables</option>
    </select>
     </div>

      <div class="mb-4">
    <label for="product-price" class="block text-sm font-medium mb-2">Price Per Unit:</label>
       <input type="number" id="price-per-unit" name="product-price" placeholder="Enter price &#x20A6" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
     </div>

      <div class="mb-4">
    <label for="product-image" class="block text-sm font-medium mb-2">Product Images:</label>
      <input type="file" accept="image/*" required="" id="file-input" multiple>
      <div id="image-preview"></div>
     </div>

     <div class="mb-4">
    <label for="quantity" class="block text-sm font-medium mb-2" >Quantity:</label>
    <input id="quantity-available" type="number" id="quantity" name="quantity" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
     </div>
     
      <div class="mb-4">
    <label for="product-size" class="block text-sm font-medium mb-2">Product Size:</label>
    <input type="text" id="product-size" name="product-size" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
      </div>

     <div class="mb-4">
    <label for="unit-of-measurement" class="block text-sm font-medium mb-2">Unit of Measurement:</label>
    <select id="unit-of-measurement" name="unit-of-measurement" required class="block w-full p-2 rounded-lg border  border-gray-300 focus:outline-none focus:ring mx-auto">
      <option value="">Select a unit</option>
      <option value="g">g</option>
      <option value="kg">kg</option>
      <option value="pc">pc(s)</option>
      <option value="bunch">bunch</option>
      <option value="crate">crate(s)</option>
      <option value="doz">doz</option>
      <option value="lb">lb</option>
    </select>
     </div>
    <div>
      <div  class="mb-2 text-center">
         <p>Total: <span id="total-value" class="text-xl p-1"></span></p>

      </div>
     
      
    </div>
     <button type="submit" class="bg-green-700 hover:bg-green-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring duration-150">Submit</button>
   
  </form>
</div>
  <script src="./upload-product.js"></script>
</body>
</html>
