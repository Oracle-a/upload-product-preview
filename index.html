<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
  <title>Upload Product</title>
</head>
<body>
  <div class="bg-green-700 text-white sticky top-0">
     <nav class=" flex justify-between">

  <div class="header">
    <h1>FarmLink</h1>
    <p class="text-center text-xs">Empowering Farmers. Reducing Wastes. Connecting Markets.</p>
  </div>

  <div class="flex justify-center items-center">
     <div class="flex md:order-2 ">

      <button data-collapse-toggle="navbar-search" type="button" class=" flex justify-between top-0 right-0 z-50 items-center p-2 w-10 h-10  text-sm rounded-lg  hover:bg-gray-100 focus:outline-none md:hidden cursor-pointer" aria-controls="navbar-search" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>

       <div class="hidden md:flex"> 
      <ul class="flex" id="nav-links-large-screen"> 
         <ul class="md:flex md:items-center z-[-1] md:z-auto md:static w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 bg-green-700 " id="nav-links"> 
       <li><a href="#" class="hover:text-green-200 duration-150 mx-2 my-4">Home</a></li>
        <li><a href="#" class="hover:text-green-200 duration-150 mx-2 my-4">Contact</a></li>
        <li><a href="cart.html" class="hover:text-green-200 duration-150 mx-2 my-4">Cart</a></li>
        <li><a href="index.html" class="hover:text-green-200 duration-150  mx-2 my-4">Product</a></li>
        <li><a href="search and filter.html" class="hover:text-green-200 duration-150  mx-2 my-4">Search</a></li>
    </ul>
        
    </div> 
    
      
  </div>
    <div class="hidden md:hidden absolute top-full left-0 w-full" id="navbar-search">
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 bg-green-700 " id="nav-links"> 
       <li><a href="#" class="hover:text-green-200 duration-150 mx-2 my-4">Home</a></li>
        <li><a href="#" class="hover:text-green-200 duration-150 mx-2 my-4">Contact</a></li>
        <li><a href="cart.html" class="hover:text-green-200 duration-150 mx-2 my-4">Cart</a></li>
        <li><a href="index.html" class="hover:text-green-200 duration-150  mx-2 my-4">Product</a></li>
        <li><a href="search and filter.html" class="hover:text-green-200 duration-150  mx-2 my-4">Search</a></li>
    </ul>
    </div>

  </div>
     </nav>
  </div>
   

  <div class="">
    <form id="product-form" class="max-w-md mx-auto p-4 md:p-6 lg:p-8 rounded shadow-md md:max-w-lg lg:max-w-2xl">
        <h2 class="text-lg md:text-xl lg:text-2xl font-bold mb-4">Upload Product</h2>

      <div class="mb-4">
    <label for="product-name" class="block text-sm font-medium mb-2">Product Name:</label>
    <input type="text" id="product-name" name="product-name" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
      </div>

      <div class="mb-4">
    <label for="product-description" class="block text-sm font-medium mb-2">Product Description:</label>
    <textarea id="product-description" name="product-description" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring"></textarea>
      </div>

      <div class="mb-4">
    <label for="product-category" class="block text-sm font-medium mb-2">Product Category:</label>
    <select id="product-category" name="product-category" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
      <option value="">Select a category</option>
      <option value="animal Products">Animal Products</option>
      <option value="bags">Bags/Bigger Quantities</option>
      <option value="fruits">Fruits</option>
      <option value="grains">Grains</option>
      <option value="legumes">Legumes</option>
      <option value="livestocks">Livestocks</option>
      <option>Staple/Crops</option>
      <option value="vegetables">Vegetables</option>
    </select>
     </div>

      <div class="mb-4">
    <label for="product-price" class="block text-sm font-medium mb-2">Product Price:</label>
       <input type="number" id="product-price" name="product-price" placeholder="Enter price &#x20A6" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
     </div>

      <div class="mb-4">
    <label for="product-image" class="block text-sm font-medium mb-2">Product Images:</label>
      <input type="file" accept="image/*" required="" id="file-input">
     </div>

     <div class="mb-4">
    <label for="quantity" class="block text-sm font-medium mb-2">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
     </div>
     
      <div class="mb-4">
    <label for="product-size" class="block text-sm font-medium mb-2">Product Size:</label>
    <input type="text" id="product-size" name="product-size" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
      </div>

     <div class="mb-4">
    <label for="unit-of-measurement" class="block text-sm font-medium mb-2">Unit of Measurement:</label>
    <select id="unit-of-measurement" name="unit-of-measurement" required class="block w-full p-2 rounded-lg border  border-gray-300 focus:outline-none focus:ring max-w-md mx-auto">
      <option value="">Select a unit</option>
      <option value="g">g</option>
      <option value="kg">kg</option>
      <option value="pc">pc(s)</option>
      <option value="bunch">bunch</option>
      <option value="crate">crate(s)</option>
      <option value="doz">doz</option>
      <option value="lb">lb</option>
    </select>
     </div>
    <div>
      
    </div>
        <button type="submit" class="bg-green-700 hover:bg-green-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring duration-150">Submit</button>
   
  </form>
</div>

<script src="./upload-product.js"></script>
</body>
</html>
